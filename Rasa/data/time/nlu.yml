version: "3.1"
nlu:
- intent: time
  examples: |
    - what time is it ?
    - what is the time ?
    - what time have you got ?

- intent: country_time
  examples: |
    - what time is it in [France](country) ?
    - what time is it in [Germany](country) ?
    - what is the [Spanish](country)'s local time ?
    - what is the [Finland](country)'s local time ?
    - what is the local time of [Monaco](country) ?
    - give me the local time in [switzerland](country)

- intent: city_time
  examples: |
    - what time is it in [Paris](city) ?
    - what time is it in [Madrid](city) ?
    - what is the local time of [New-York](city) ?
    - give me the local time in [Tokyo](city)
    - give me the local time in [Pekin](city)

- synonym: time
  examples: |
    - o'clock

